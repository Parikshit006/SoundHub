<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shamisen Instrument</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="waves_background.css" />
</head>
<body>
  <div id="waves-container">
    <div id="cursor-indicator"></div>
    <canvas id="waves-canvas"></canvas>
  </div>

  <!-- Recorder Control Panel -->
  <div id="recorder-controls">
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>
    <button id="replayAudio">Replay</button>
    <a id="downloadLink" style="display: none" download="shamisen_recording.wav">Download</a>
    <audio id="audioPreview" controls style="display: none; margin-top: 10px;"></audio>
  </div>

  <div id="lutemain1" align="center">
    <div id="shamisen-wrapper">
      <div id="shamisen-bg"></div>
      <div id="lutelines">
        <div id="vline1" onmouseenter="play('music_lute01.mp3')"></div>
        <div id="vline2" onmouseenter="play('music_lute02.mp3')"></div>
        <div id="vline3" onmouseenter="play('music_lute03.mp3')"></div>
        <div id="vline4" onmouseenter="play('music_lute04.mp3')"></div>
        <div id="vline5" onmouseenter="play('music_lute05.mp3')"></div>
      </div>
    </div>
  </div>

  <script src="waves_background.js"></script>
  <script src="app.js"></script>
</body>
</html>
