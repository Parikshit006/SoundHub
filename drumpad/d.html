<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon RGB Drum Pad with Sound Names</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="machine-panel">
    <div class="toggle-section">
      Power
      <div id="toggle" class="toggle-btn">
        <div class="toggle-circle"></div>
      </div>
    </div>
    <div class="drum-grid"> 
      <div class="pad" data-key="Q" data-sound="Kick">
        <div class="key">Q</div>
        <div class="label">Kick</div>
      </div>
      <div class="pad" data-key="W" data-sound="Snare">
        <div class="key">W</div>
        <div class="label">Snare</div>
      </div>
      <div class="pad" data-key="E" data-sound="Hi-Hat">
        <div class="key">E</div>
        <div class="label">Hi-Hat</div>
      </div>
      <div class="pad" data-key="A" data-sound="Open Hat">
        <div class="key">A</div>
        <div class="label">Open Hat</div>
      </div>
      <div class="pad" data-key="S" data-sound="Stick">
        <div class="key">S</div>
        <div class="label">Stick</div>
      </div>
      <div class="pad" data-key="D" data-sound="Clap">
        <div class="key">D</div>
        <div class="label">Clap</div>
      </div>
      <div class="pad" data-key="Z" data-sound="Kick + Hat">
        <div class="key">Z</div>
        <div class="label">Kick+Hat</div>
      </div>
      <div class="pad" data-key="X" data-sound="Chord">
        <div class="key">X</div>
        <div class="label">Chord</div>
      </div>
      <div class="pad" data-key="C" data-sound="FX">
        <div class="key">C</div>
        <div class="label">FX</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
