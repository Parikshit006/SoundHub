<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Playable Piano | Sound Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <canvas id="ripple-canvas"></canvas>
  <div class="wrapper">
    <header>
      <div class="header-content">
        <div class="logo-section">
          <p class="powered-by">powered by</p>
          <img src="logo.png" alt="Sound Hub Logo" class="site-logo">
        </div>

        <!-- Recording Controls -->
        <div class="record-controls">
          <!-- 🔴 New: circular record icon -->
          <button id="record-toggle" class="record-btn">
            <i id="record-icon" class="fas fa-circle"></i>
          </button>

          <span id="record-timer">00:00</span>

          <!-- ⬇️ New: download icon only -->
          <a id="download-link" class="download-btn">
            <i class="fas fa-download"></i>
          </a>

          <!-- 🔁 New: modern replay icon -->
          <button id="replay-btn" class="replay-btn" style="display: none;">
            <i class="fas fa-rotate-right"></i>
          </button>

          <!-- Audio Player (optional) -->
          <div id="custom-player" class="custom-player" style="display:none;">
            <button id="play-btn"><i class="fas fa-play"></i></button>
            <span id="current-time">00:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="total-duration">00:00</span>
          </div>

          <audio id="record-preview" style="display:none;"></audio>
        </div>

        <div class="controls-section">
          <div class="controls">
            <div class="volume-container">
              <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
              <i class="fas fa-music music-icon" style="font-size: 20px;"></i>
            </div>
            <div class="keys-checkbox column">
              <label for="show-keys">Show Keys</label>
              <input id="show-keys" type="checkbox" checked>
            </div>
          </div>
        </div>
      </div>
    </header>

    <ul class="piano-keys">
      <!-- your keys -->
      <li class="key white" data-key="a"><span>a</span></li>
      <li class="key black" data-key="w"><span>w</span></li>
      <li class="key white" data-key="s"><span>s</span></li>
      <li class="key black" data-key="e"><span>e</span></li>
      <li class="key white" data-key="d"><span>d</span></li>
      <li class="key white" data-key="f"><span>f</span></li>
      <li class="key black" data-key="t"><span>t</span></li>
      <li class="key white" data-key="g"><span>g</span></li>
      <li class="key black" data-key="y"><span>y</span></li>
      <li class="key white" data-key="h"><span>h</span></li>
      <li class="key black" data-key="u"><span>u</span></li>
      <li class="key white" data-key="j"><span>j</span></li>
      <li class="key white" data-key="k"><span>k</span></li>
      <li class="key black" data-key="o"><span>o</span></li>
      <li class="key white" data-key="l"><span>l</span></li>
      <li class="key black" data-key="p"><span>p</span></li>
      <li class="key white" data-key=";" ><span>;</span></li>
      <li class="key white" data-key="z"><span>z</span></li>
      <li class="key black" data-key="1"><span>1</span></li>
      <li class="key white" data-key="x"><span>x</span></li>
      <li class="key black" data-key="2"><span>2</span></li>
      <li class="key white" data-key="c"><span>c</span></li>
      <li class="key black" data-key="3"><span>3</span></li>
      <li class="key white" data-key="v"><span>v</span></li>
      <li class="key white" data-key="b"><span>b</span></li>
      <li class="key black" data-key="4"><span>4</span></li>
      <li class="key white" data-key="n"><span>n</span></li>
      <li class="key black" data-key="5"><span>5</span></li>
      <li class="key white" data-key="m"><span>m</span></li>
    </ul>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
