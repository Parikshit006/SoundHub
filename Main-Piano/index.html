<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Playable Piano | Sound Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <canvas id="ripple-canvas"></canvas>
  <div class="wrapper">
    <header>
  <div class="header-content">
    <div class="logo-section">
      <p class="powered-by">powered by</p>
      <img src="logo.png" alt="Sound Hub Logo" class="site-logo">
    </div>

    <!-- 👇 RECORDING CONTROLS INSERTED HERE 👇 -->
    <div class="record-controls">
      <button onclick="startRecording()" class="record-btn">Start Recording</button>
      <button onclick="stopRecording()" class="stop-btn">Stop Recording</button>
      <button onclick="document.getElementById('record-preview').play()" class="replay-btn">Replay</button>
      <a id="download-link" class="download-btn">Download</a>
      <audio id="record-preview" controls style="display:none;"></audio>
    </div>
    <!-- ☝️ CONTROLS END HERE ☝️ -->

    <div class="controls-section">
      <div class="controls">
        <div class="volume-container">
          <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
          <i class="fas fa-music music-icon" style="font-size: 20px;"></i>
        </div>
        <div class="keys-checkbox column">
          <label for="show-keys">Show Keys</label>
          <input id="show-keys" type="checkbox" checked>
        </div>
      </div>
    </div>
  </div>
</header>


    <ul class="piano-keys">
      <!-- Piano keys unchanged -->
      <li class="key white" data-key="a" data-note="A"><span>a</span></li>
      <li class="key black" data-key="w" data-note="W"><span>w</span></li>
      <li class="key white" data-key="s" data-note="S"><span>s</span></li>
      <li class="key black" data-key="e" data-note="D#4"><span>e</span></li>
      <li class="key white" data-key="d" data-note="D"><span>d</span></li>
      <li class="key white" data-key="f" data-note="F"><span>f</span></li>
      <li class="key black" data-key="t" data-note="T"><span>t</span></li>
      <li class="key white" data-key="g" data-note="G"><span>g</span></li>
      <li class="key black" data-key="y" data-note="Y"><span>y</span></li>
      <li class="key white" data-key="h" data-note="H"><span>h</span></li>
      <li class="key black" data-key="u" data-note="A#4"><span>u</span></li>
      <li class="key white" data-key="j" data-note="J"><span>j</span></li>
      <li class="key white" data-key="k" data-note="K"><span>k</span></li>
      <li class="key black" data-key="o" data-note="O"><span>o</span></li>
      <li class="key white" data-key="l" data-note="L"><span>l</span></li>
      <li class="key black" data-key="p" data-note="D#5"><span>p</span></li>
      <li class="key white" data-key=";" data-note=";"><span>;</span></li>
      <li class="key white" data-key="z" data-note="Z"><span>z</span></li>
      <li class="key black" data-key="1" data-note="1"><span>1</span></li>
      <li class="key white" data-key="x" data-note="X"><span>x</span></li>
      <li class="key black" data-key="2" data-note="2"><span>2</span></li>
      <li class="key white" data-key="c" data-note="C"><span>c</span></li>
      <li class="key black" data-key="3" data-note="3"><span>3</span></li>
      <li class="key white" data-key="v" data-note="V"><span>v</span></li>
      <li class="key white" data-key="b" data-note="B"><span>b</span></li>
      <li class="key black" data-key="4" data-note="4"><span>4</span></li>
      <li class="key white" data-key="n" data-note="N"><span>n</span></li>
      <li class="key black" data-key="5" data-note="5"><span>5</span></li>
      <li class="key white" data-key="m" data-note="M"><span>m</span></li>
    </ul>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
